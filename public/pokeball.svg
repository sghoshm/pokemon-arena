<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100" height="100">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer black circle (border) -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" filter="url(#shadow)"/>
  
  <!-- Red top half -->
  <path d="M 100 5 A 95 95 0 0 1 195 100 L 100 100 Z" fill="#FF1C1C"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#1a1a1a" stroke-width="8"/>
  
  <!-- White bottom half -->
  <path d="M 100 100 L 195 100 A 95 95 0 0 1 5 100 Z" fill="#F5F5F5"/>
  
  <!-- Middle band (black horizontal line) -->
  <rect x="0" y="92" width="200" height="16" fill="#1a1a1a"/>
  <rect x="0" y="94" width="200" height="12" fill="#000000"/>
  
  <!-- White center circle -->
  <circle cx="100" cy="100" r="35" fill="#E8E8E8" stroke="#1a1a1a" stroke-width="6"/>
  
  <!-- Gray shadow on white center -->
  <circle cx="100" cy="100" r="35" fill="none" stroke="#999999" stroke-width="2" opacity="0.4"/>
  
  <!-- Center button (black) -->
  <circle cx="100" cy="100" r="18" fill="#1a1a1a" stroke="#000000" stroke-width="1"/>
  
  <!-- Shine effect on center -->
  <circle cx="98" cy="96" r="8" fill="#ffffff" opacity="0.6"/>
</svg>